version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=wepool_project.settings_railway
      - DEBUG=False
      - SECRET_KEY=railway-test-secret-key-for-local-testing-only
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=railway_test
      - DB_USER=postgres
      - DB_PASSWORD=railway_test_password
      - DB_HOST=db
      - DB_PORT=5432
      - RAILWAY_ENVIRONMENT=production
      - RAILWAY_SERVICE_NAME=wepool-web
      - RAILWAY_REVISION=local-test
      - PORT=8000
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/core/railway-health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=railway_test
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=railway_test_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  static_volume:
  media_volume: